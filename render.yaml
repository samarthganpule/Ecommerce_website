services:
  # Web Service (Node.js Express App)
  - type: web
    name: ecommerce-app
    runtime: node
    env: node
    buildCommand: npm install --production
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: ecommerce-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: ecommerce-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ecommerce-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: ecommerce-db
          property: database
      - key: JWT_SECRET
        generateValue: true

databases:
  # MySQL Database
  - name: ecommerce-db
    databaseName: online_store_db
    user: ecommerce_user