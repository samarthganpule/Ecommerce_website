<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .admin-nav {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .admin-nav button {
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .admin-nav button.active {
            background: #0056b3;
        }
        
        .admin-section {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 8px;
        }
        
        .admin-section.active {
            display: block;
        }
        
        .product-form {
            display: grid;
            gap: 1rem;
            max-width: 500px;
        }
        
        .product-form input, .product-form textarea, .product-form select {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        
        .products-table th, .products-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .products-table th {
            background: #f8f9fa;
        }
        
        .action-btn {
            padding: 0.25rem 0.5rem;
            margin: 0 0.25rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .edit-btn {
            background: #ffc107;
            color: black;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Admin Panel</h2>
            </div>
            <div class="nav-menu">
                <div class="nav-links">
                    <a href="/" class="nav-link">Back to Store</a>
                    <a href="#" id="adminLogoutBtn" class="nav-link">Logout</a>
                    <span id="adminUserWelcome" class="nav-link"></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-nav">
            <button id="productsTab" class="tab-btn active">Products</button>
            <button id="categoriesTab" class="tab-btn">Categories</button>
            <button id="ordersTab" class="tab-btn">Orders</button>
        </div>

        <!-- Products Section -->
        <div id="productsSection" class="admin-section active">
            <h2>Manage Products</h2>
            
            <form id="productForm" class="product-form">
                <input type="hidden" id="productId">
                <input type="text" id="productName" placeholder="Product Name" required>
                <textarea id="productDescription" placeholder="Description" rows="3"></textarea>
                <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
                <input type="number" id="productStock" placeholder="Stock Quantity" required>
                <select id="productCategory" required>
                    <option value="">Select Category</option>
                </select>
                <input type="url" id="productImage" placeholder="Image URL">
                <button type="submit" id="productSubmitBtn">Add Product</button>
                <button type="button" id="cancelEditBtn" style="display: none;">Cancel Edit</button>
            </form>

            <table class="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                </tbody>
            </table>
        </div>

        <!-- Categories Section -->
        <div id="categoriesSection" class="admin-section">
            <h2>Manage Categories</h2>
            
            <form id="categoryForm" class="product-form">
                <input type="hidden" id="categoryId">
                <input type="text" id="categoryName" placeholder="Category Name" required>
                <textarea id="categoryDescription" placeholder="Description" rows="3"></textarea>
                <button type="submit" id="categorySubmitBtn">Add Category</button>
            </form>

            <table class="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="categoriesTableBody">
                </tbody>
            </table>
        </div>

        <!-- Orders Section -->
        <div id="ordersSection" class="admin-section">
            <h2>Manage Orders</h2>
            <div id="ordersContainer">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
